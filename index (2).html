<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fjurp</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

<body>
    <div class="container">
        <section>
            <div class="painting">
                <video autoplay controls loop id="paintingVideo" src="./videos/icewaves.mp4"
                    poster="./images/munch.jpg">
                </video>   
            </div>
            
        </section>
        <section>
            <div class = secretContainer>
            <a href="two.html"class="secretFlower">
            </a>
            
        </div>
            <div class="clock"><img src="./images/minutvisare.png" class="minutes"><img src="./images/timvisare.png" class="hours"></div>
        </section>

        <div class="tvContainer">

            <div class="lightswitchAntenna">

            <div class="tv">
                <div id="tvScreen">
                    <div id="colorChange"><input type="text" id="colorInput"></input>
                        <p id="colorOptions"></p>
                    </div>
                    <video loop id="tvVideo" src="./videos/icebells.mp4"></video>

                    <button id="tvButton"></button>
