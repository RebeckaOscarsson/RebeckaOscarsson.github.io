<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>fjurp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="fjurp.css">
    <script src="fjurp.js" defer></script>
</head>

<body>

    <div class="container">

        <main id="tv">

            <div id="tvScreen">
                <input type="text" id="color"></input>
                <p id="colorOptions"></p>
                <video autoplay loop id="tvChannel">
                </video>
            </div>


            <p class="buttons">
                <button id="button1"></button>
                <button id="button2"></button>
                <button id="button3"></button>
                <button id="button4"></button>
                <button id="button5"></button>
                <button id="button6"></button>
                <button id="paintingbutton"></button>
                <button id="buttonOff"></button>
            </p>

        </main>

        <aside><a href="two.html"><img src="lightswitch.png" class="lightswitch"></a></aside>

        <section>
            <div class="paintingContainer">
                <video autoplay controls loop id="painting" poster="munch.jpg">
                </video>
                <img src="frame.png" id="frame">
            </div>
        </section>



    </div>




</body>

</html>
