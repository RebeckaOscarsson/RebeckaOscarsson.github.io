    <link rel="stylesheet" href="fjurp.css">

<body>

            <p class="center">

                <button id="button5"></button>

        <aside><a href="#"><img src="lightswitch.png" class="lightswitch"></a></aside>

                <img src="frame.png" id="frame">
                </div>
        </section>



    </div>
